<div class="card">
    <div class="card-header">
        <h3 class="m-0 forn-weight-bold">
            {{isinEditMode ? 'Update User' : 'Add User'}}
        </h3>
    </div>
    <div class="card-body">
         
        <form [formGroup]="userForm" (ngSubmit)="onUserAdd()">
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" class="form-control" id="userName" formControlName="userName">
            </div>
            <div class="form-group">
                <label for="userRole">User Role</label>
               <select  class="form-control" id="userRole" formControlName="userRole">
                <option value="admin">Admin</option>
                <option value="buyer">Buyer</option>
               </select>
            </div>
            <button type="submit" class="btn btn-sm btn-primary" *ngIf="!isinEditMode">Add User</button>
            <button 
            [disabled]="userRole==='buyer'"
            type="button" class="btn btn-sm btn-primary" (click)="onUserUpdate()" *ngIf="isinEditMode">Update User</button>
        </form>
    </div>
</div>
